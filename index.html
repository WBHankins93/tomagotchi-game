<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
  <header>
    <marquee behavior="alternate">
      <img src="https://vignette.wikia.nocookie.net/logopedia/images/7/74/Tamagotchi%21_logo.gif/revision/latest?cb=20140710050841">
      </marquee>
  </header>

  <div class="main-box">

    <div id="sidebar">
      <ul>
        <li>Hunger</li><progress id="hunger" value="1" max="10"></progress>
        <li>Sleepiness</li><progress id="sleepiness" value="1" max="10"></progress>
        <li>Boredom</li><progress id="boredom" value="1" max="10"></progress>
        <li>Age</li><form type="number" class="getOlder" action="index.html" method="post"></form>
      </ul>
    </div>

  <div class="petName">
    <label for="name">Name:</label>
    <input type="text" id="userNameInput">
    <button class="button" type="submit" name="Name">Name Your Tamagotchi</button>
    <p id="userDisplay"></p>
  </div>

    <div id="screen">

      <img id="ninja-head" src="https://files.slack.com/files-pri/T0351JZQ0-FD21G6JVD/head.png">
      <img id="ninja-body" src="https://files.slack.com/files-pri/T0351JZQ0-FD21G8R63/body.png">
      <img id="ninja-star" src="https://files.slack.com/files-pri/T0351JZQ0-FD2AGABE2/thing.png">
    </div>


    <div id="actions">

      <button id="feed" class="do" type="button" name="button">Feed Me!</button>

      <button id="turnOff" class="do" type="button" name="button">Turn off</button>

      <button id="play" class="do" type="button" name="button">Play with me!</button>
    </div>

  </div>

  <footer>
    <img src="https://vignette.wikia.nocookie.net/tamagotchi/images/6/64/ID-L_Gozarutchi.png/revision/latest?cb=20111011041334">
    </footer>

    <script src="js/app.js">

    </script>
</body>

</html>
